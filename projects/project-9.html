<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  <link rel="stylesheet" href="./project-1.css">
  <title>
    Profile card
  </title>

</head>

<body>
  <main>

    <div class="profile-card">

      <div class="bg-bar bar">
      </div>

      <div class="img-div">

        <img src="./images/Me2.jpg" class="profile-img">

        <div class="name-div">
          <p class="name">Kr Khabir</p>
        </div>

      </div>

      <div class="icons-div">

        <a href="www.instagram.com" data-label="Instagram">
          <i class="ti ti-brand-instagram"></i>
        </a>

        <a href="www.twitter.com" data-label="Twitter">
          <i class="ti ti-brand-x"></i>
        </a>

        <a href="www.discord.com" data-label="Discord">
          <i class="ti ti-brand-discord"></i>
        </a>

        <a href="www.pinterest.com" data-label="Pinterest">
          <i class="ti ti-brand-pinterest"></i>
        </a>

        <a href="www.whatsapp.com" data-label="Whatsapp">
          <i class="ti ti-brand-whatsapp"></i>
        </a>

      </div>

    </div>

    </div>

  </main>
</body>

</html>
